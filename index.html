<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-top">
                <div class="elem">
                    <h4>Hit</h4>
                    <div class="box" id="hitval">0</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div class="box" id="scoreval">0</div>
                </div>
                
            </div>
            <div class="main-bottom" id="content">
                <div class="bubble">
                    <div class="starter">
                        <div class="elem" id="main-btn">
                            <button onclick="start()">Play</button>
                         
                            
                        </div>

                    </div>
                </div>
               
                
            </div>
        </div>
    </div>
</body>
<script>
    /*------Start-------*/
    function start()
    {
        mainstart();
    }
  
   

    function mainstart()
    {
        
  
      var timer = 60;
      var score = 0;
      var hitrn = 0;
    /*------Make Bubble---------*/
    function makeBubble()
    {
        var clutter = "";
        for(var i = 1; i<=198; i++)
        {
            var rn = Math.floor(Math.random()*10);
            clutter += `<div class="bubble">${rn}</div>`;
        }
    
         document.getElementById('content').innerHTML = clutter;

    }
    makeBubble();
    


    /*--------------Timer---------------*/
 
   function runTimer()
   {
    var timerint = setInterval(function(){
         if (timer > 0) {
            timer--;
            document.getElementById('timerval').innerHTML = timer;
        }
        else{
            clearInterval(timerint);        
                document.getElementById('content').innerHTML = `<h1>Game Over</h1> <br> <h2>Final Score: ${score}</h2>`;

        }
    },1000)
   
   }

   runTimer();

   /*---------Hit-----------*/
   function getNewHit()
   {
        hitrn = Math.floor(Math.random()*10);
        document.getElementById('hitval').innerHTML = hitrn;
   }
   getNewHit();


   /*--------Score-------*/
   function increaseScore()
   {
     score += 10;
     document.getElementById('scoreval').innerHTML = score;
   }

   document.getElementById('content').addEventListener("click",function(dets){
    var clickedbtn = Number(dets.target.textContent);
    if(clickedbtn === hitrn)
    {
        increaseScore();
        makeBubble();
        getNewHit();
    }
   })


  


}
</script>
</html>
